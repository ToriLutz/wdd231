            <h1 class="head-font join">Timbuktu Chamber of Commerce</h1>
        <div class="box-modals"></div>
        <dialog id="memberships-details"></dialog>
    <main class="contact">

                <form method="get" action="thanks.html" class="form-1" id="reviewForm">
            <fieldset>
                <div class="head-font join">Join Now!</div>
                <select id="reasonSelect" class="form-label membership">
                    <option value="">--Select a Membership!--</option> <!-- Default option -->
                    <option value="0" >Non-Profit</option>
                    <option value="1">Bronze</option>
                    <option value="2" >Silver</option>
                    <option value="3">Gold</option>
                </select>
                <br>
                <label class="body-font form-label">Your First Name* <input type="text" name="fname" id="fname" placeholder="John"  required></label>
                <label class="body-font form-label">Your Last Name* <input type="text" name="lname" id="lname" placeholder="Smith"  required></label>
                <label class="body-font form-label">Business Name* <input type="text" name="bname" id="businessname" placeholder="The Towers"  required></label>
                <label class="body-font form-label">Business Description 
                    <textarea name="description" id="description" rows="4" cols="53" placeholder="Ex: A garbage disposal company">
                    </textarea>
                </label>
                <label class="body-font form-label">Phone Number*<input type="tel" name="phone" id="phone" placeholder="1234567890" required></label>
                <label class="body-font form-label">Your Email* <input type="email" name="useremail" id="email" placeholder="someone@hotmail.com" required></label>
                <input type="hidden" id="timestampField" name="formLoadTimestamp">
                <input type="submit" id="submit" class="form-1" value="Join Now!"> 
            </fieldset>
            </form>

    </main>
   
    <footer>
